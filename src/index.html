<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency-Exchanger</title>
</head>
<body>
  <div class="container">
    <h3>Pick your base currency</h3>
    
  <form id="rate">
      <label>1. USD</label>
      <input type="radio" value="USD" name="rates" />
    <br>
      <label>2. MXN</label>
      <input type="radio" value="MXN" name="rates" />
    <br>
      <label>3. EUR</label>
      <input type="radio" value="EUR" name="rates" />
    <br>
      <label>4. JPY</label>
      <input type="radio" value="JPY" name="rates" />
    <br>
      <label>5. CAD</label>
      <input type="radio" value="CAD" name="rates" />
    <br>
    <div>
        <label>Enter Dollar amount:</label>
        <input type="text" name="rates" id="dollarValue"/>
        <button type="submit" id="btn">submit</button>
    </div>
  </form>
    <div class="calculate"></div>
    <div class="showErrors"></div>
  </div>
</body>
</html>
